<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit The Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom styles for centering the form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
    }
    .form-container {
      width: 80%; /* Adjust the width as needed */
      max-width: 600px; /* Max width for larger screens */
      padding: 20px;
      background-color: #f8f9fa; /* Light gray background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Shadow for depth */
    }
    
  </style>
</head>
<body>
  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Edit Recipe &#127869;</h2>
      <div class="mb-3">
        <label for="receipe_name" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" id="receipe_name" name="receipe_name" value="{{ receipe.receipe_name }}">
      </div>
      <div class="mb-3">
        <label for="receipe_description" class="form-label">Description</label>
        <textarea class="form-control" id="receipe_description" name="receipe_description">{{ receipe.receipe_description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="receipe_category" class="form-label">Category</label>
        <select class="form-select" id="receipe_category" name="receipe_category" aria-label="Default select example">
          <option value="1" {% if receipe.receipe_category == 1 %} selected {% endif %}>Sweet</option>
          <option value="2" {% if receipe.receipe_category == 2 %} selected {% endif %}>Spicy</option>
          <option value="3" {% if receipe.receipe_category == 3 %} selected {% endif %}>Normal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="receipe_process" class="form-label">Process</label>
        <textarea class="form-control" id="receipe_process" name="receipe_process">{{ receipe.receipe_process }}</textarea>
      </div>
      <div class="mb-3">
        <label for="receipe_ingredient" class="form-label">Ingredient</label>
        <textarea class="form-control" id="receipe_ingredient" name="receipe_ingredient">{{ receipe.receipe_ingredient }}</textarea>
      </div>
      <div class="mb-3">
        <label for="receipe_image" class="form-label">Image</label>
        <input type="file" class="form-control" id="receipe_image" name="receipe_image">
        {% if receipe.receipe_image %}
          <img src="{{ receipe.receipe_image.url }}" alt="Recipe Image" style="max-width: 100px; max-height: 100px;">
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JavaScript dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
