<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create The Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom styles for centering the form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    .form-container {
      width: 80%; /* Adjust the width as needed */
      max-width: 600px; /* Max width for larger screens */
      margin-top: 70px; /* Adjust margin to make space for navbar */
      padding: 20px;
      background-color: #17a2b8; /* Attractive form background color */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Shadow for depth */
      color: #fff; /* White text color for form content */
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background for form inputs */
      color: #fff; /* White text color for form inputs */
      border-color: #17a2b8; /* Border color */
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3); /* Lighter background on focus */
      color: #fff; /* White text color on focus */
      border-color: #ffc107; /* Border color on focus */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  {% include 'nav.html' %}

  <!-- Main content area -->
  <div class="container form-container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Add Recipe &#127869;</h2>
      <div class="mb-3">
        <label for="receipe_name" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" id="receipe_name" name="receipe_name">
      </div>
      <div class="mb-3">
        <label for="receipe_description" class="form-label">Description</label>
        <textarea class="form-control" id="receipe_description" name="receipe_description"></textarea>
      </div>
      <div class="mb-3">
        <label for="receipe_category" class="form-label">Category</label>
        <select class="form-select" id="receipe_category" name="receipe_category" aria-label="Default select example">
          <option value="Sweet">Sweet</option>
          <option value="Spicy">Spicy</option>
          <option value="Normal">Normal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="receipe_process" class="form-label">Process</label>
        <textarea class="form-control" id="receipe_process" name="receipe_process"></textarea>
      </div>
      <div class="mb-3">
        <label for="receipe_ingredient" class="form-label">Ingredient</label>
        <textarea class="form-control" id="receipe_ingredient" name="receipe_ingredient"></textarea>
      </div>
      <div class="mb-3">
        <label for="receipe_image" class="form-label">Image</label>
        <input type="file" class="form-control" id="receipe_image" name="receipe_image">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JavaScript dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
